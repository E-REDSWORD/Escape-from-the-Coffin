<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الهروب من التابوت | RedSword</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
  	.banner2-img {
  width: 100%;
  max-width: 1500px;
  height: 70px;
  display: block;
  margin: 0 auto;
}
    /* ---------- متغيرات التصميم ---------- */
    :root {
      --redsword-red: #c41e1e;
      --redsword-dark: #1a1a1a;
      --coffin-brown: #4e1f07;
      --coffin-light: #9c4a1a;
      --gold: #f1c40f;
      --text-light: #f5f5f5;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.4);
    }
    
    /* ---------- التصميم العام ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #1a1a1a, #2a0c0c, #1a1a1a);
      background: url('ghal.png') no-repeat center center;
      background-size: cover;
      
      background-size: 200% 200%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Cairo', 'Segoe UI', Tahoma, sans-serif;
      color: var(--text-light);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
    }
    
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* ---------- الرأس والتذييل ---------- */
    header {
      margin-bottom: 30px;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    
    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
    }
    
    .logo {
      font-size: 3.5rem;
      color: black;
      text-shadow: 0 0 15px rgba(240, 219, 79, 0.5);
    }
    
    h1 {
      font-size: 2.5rem;
      color: var(--redsword-red);
      text-shadow: 0 0 10px rgba(241, 196, 15, 0.5);
      margin: 10px 0;
      line-height: 0.3;
    }
    
    .subtitle {
      font-size: 1.1rem;
      opacity: 0.8;
      max-width: 600px;
      margin: 0 auto;
      line-height: 0.6;
    }
    
    footer {
      text-align: center;
      margin-top: 30px;
      padding: 15px;
      font-size: 0.9rem;
      opacity: 0.7;
      width: 100%;
      max-width: 1000px;
      border-top: 1px solid rgba(196, 30, 30, 0.3);
    }
    
    .redsword-link {
      color: var(--redsword-red);
      text-decoration: none;
      font-weight: bold;
    }
    
    /* ---------- شبكة التوابيت ---------- */
    .grid-container {
      display: grid;
      /* تم التعديل: عرض 4 توابيت في كل سطر على جميع الأجهزة */
      grid-template-columns: repeat(4, 1fr); 
      gap: 20px;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }
    
    /* تم إزالة استعلامات الوسائط التي تغير عدد الأعمدة لضمان 4 أعمدة دائمًا */
    /* تصميم متجاوب للخطوط والعناصر الأخرى لا يزال ساريًا */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      
      .logo {
        font-size: 1.8rem;
      }
    }
    
    @media (max-width: 400px) {
      body {
        padding: 10px;
      }
    }
    
    .coffin-button {
      position: relative;
      width: 100%;
      aspect-ratio: 0.5;
      background: linear-gradient(145deg, var(--coffin-light) 0%, var(--coffin-brown) 100%);
      clip-path: polygon(35% 0%, 65% 0%, 100% 20%, 85% 100%, 15% 100%, 0% 20%);
      border: 3px solid #2b1a0e;
      box-shadow:
        inset 0 0 15px rgba(0, 0, 0, 0.4),
        0 6px 15px rgba(0, 0, 0, 0.8);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }
    
    .coffin-button:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 
        inset 0 0 15px rgba(0, 0, 0, 0.4),
        0 10px 20px rgba(0, 0, 0, 0.9);
    }
    
    .coffin-button:active {
      transform: translateY(0) scale(0.98);
    }
    
    .coffin-button[disabled] {
      opacity: 0.4;
      cursor: default;
      transform: none !important;
      box-shadow: 
        inset 0 0 15px rgba(0, 0, 0, 0.4),
        0 3px 8px rgba(0, 0, 0, 0.6) !important;
    }
    
    .coffin-button::after {
      content: "";
      position: absolute;
      top: 11%;
      left: 9%;
      width: 82%;
      height: 78%;
      clip-path: inherit;
      border: 2px solid #000;
      box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.6);
      pointer-events: none;
    }
    
    .coffin-lines {
      position: absolute;
      top: 0; 
      left: 0;
      width: 100%; 
      height: 100%;
      pointer-events: none;
    }
    
    .coffin-lines line {
      stroke: #000; 
      stroke-width: 1.8;
    }
    
    .coffin-text {
      position: absolute;
      top: 12%;
      left: 50%;
      transform: translateX(-50%);
      color: var(--gold);
      font-size: 1rem;
      text-align: center;
      line-height: 1.4;
      white-space: pre-line;
      pointer-events: none;
      text-shadow:
        1px 1px 2px rgba(0, 0, 0, 0.8),
        -1px -1px 2px rgba(0, 0, 0, 0.5);
      font-weight: bold;
      width: 90%;
    }
    
    /* تعديل حجم الخط للشاشات الصغيرة */
    @media (max-width: 600px) {
      .coffin-text {
        font-size: 0.85rem;
        line-height: 1.3;
      }
    }
    
    /* ---------- التابوت المفتوح (مودال) ---------- */
    #modal {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%; 
      height: 100%;
      background: url('index.html') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }
    
    #modal.active {
      opacity: 1;
      pointer-events: all;
    }
    
    .open-coffin {
      position: relative;
      width: 480px;
      max-width: 90vw;
      aspect-ratio: 0.5;
      clip-path: polygon(35% 0%, 65% 0%, 100% 20%, 85% 100%, 15% 100%, 0% 20%);
      background: linear-gradient(145deg, #4d0000, #200000);
      border: 3px solid #222;
      box-shadow:
        10px 10px 40px rgba(0, 0, 0, 0.4),
        inset 0 -25px 35px rgba(0, 0, 0, 0.5),
        inset 0 20px 20px rgba(255, 255, 255, 0.05);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      /* تم التعديل: تصغير حجم التابوت المفتوح بنسبة 40% (يصبح 60% من الحجم الأصلي) */
      transform: scale(0.6); 
      transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    #modal.active .open-coffin {
      /* يبقى الحجم مصغراً عند التفعيل */
      transform: scale(0.6);
    }
    
    .open-coffin .lid {
      position: absolute;
      top: -105px; 
      left: -75px;
      width: 570px; 
      height: 270px;
      clip-path: polygon(10% 0%, 90% 0%, 100% 80%, 0% 80%);
      background: linear-gradient(to bottom, #600000, #200000);
      border: 2px solid #111;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.5);
      transform: rotateX(50deg) rotateZ(-10deg);
      z-index: 2;
      transition: transform 1s ease;
    }
    
    #modal.active .open-coffin .lid {
      transform: rotateX(70deg) rotateZ(-10deg) translateY(-30px);
    }
    
    .open-coffin .inner {
      position: absolute;
      top: 12%; 
      left: 10%;
      width: 80%; 
      height: 80%;
      background-color: #500;
      background-image:
        radial-gradient(circle at 20px 20px, #700 15%, transparent 16%),
        radial-gradient(circle at 60px 60px, #700 15%, transparent 16%);
      background-size: 40px 40px;
      border: 2px solid #111;
      box-shadow:
        inset 0 0 25px rgba(0, 0, 0, 0.8),
        inset 0 0 10px rgba(255, 255, 255, 0.1);
      clip-path: inherit;
      z-index: 1;
    }
    
    .open-coffin .coffin-msg {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      text-align: center;
      white-space: pre-line;
      /* تم التعديل: تصغير حجم الخط بنسبة 40% */
      font-size: 2.3rem; /* 2.2rem * 0.6 = 1.32rem */
      text-shadow: 1px 1px 3px #000, 0 0 20px rgba(196, 30, 30, 0.7);
      z-index: 3;
      width: 90%;
      line-height: 1.4;
      font-weight: bold;
    }
    
    .open-coffin .coffin-emoji {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translateX(-50%);
      /* تم التعديل: تصغير حجم الإيموجي بنسبة 40% */
      font-size: 7.8rem; /* 8rem * 0.6 = 4.8rem */
      z-index: 3;
      line-height: 0.7;
      text-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
      animation: float 2s ease-in-out infinite;
    }
    
    @keyframes float {
      0% { transform: translateX(-50%) translateY(0px); }
      50% { transform: translateX(-50%) translateY(-15px); }
      100% { transform: translateX(-50%) translateY(0px); }
    }
    
    .close-btn {
      position: absolute;
      top: 150px;
      right: 20px;
      background: url('exte.png') no-repeat center center;
      background-size: cover;
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: var(--shadow);
      z-index: 1001;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* رسوم متحركة للخلفية */
    .bg-elements {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }
    
    .bat {
      position: absolute;
      color: red;
      font-size: 2rem;
      animation: fly linear infinite;
      opacity: 0.4;
    }
    
    @keyframes fly {
      0% {
        transform: translateX(-100px) translateY(var(--y));
      }
      100% {
        transform: translateX(calc(100vw + 100px)) translateY(var(--y));
      }
    }
  </style>
</head>
<body>
	
  <!-- رأس الصفحة -->
  <header>
  	
    <div class="logo-container">
      <i class="fas fa-swords logo"></i>
      <span class="logo">ألعاب 𖤍RedSword</span>
    </div>
    <h1>الهروب من التابوت</h1>
    <p class="subtitle"></p>
  </header>
  
  <!-- عناصر الخلفية المتحركة -->
  <div class="bg-elements" id="bgElements"></div>
  
  <!-- شبكة التوابيت -->
  	<img src="logo.png" alt="صورة رأس الموقع" class="banner2-img">
  <div class="grid-container" id="grid"></div>
  
  <!-- التابوت المفتوح (مودال) -->
  <div id="modal">
    <button class="close-btn" onclick="closeModal()">&times;</button>
    <div class="open-coffin">
      <div class="lid"></div>
      <div class="inner"></div>
      <div class="coffin-msg"></div>
      <div class="coffin-emoji"></div>
    </div>
  </div>
  
  <!-- تذييل الصفحة -->
  <footer>
    <p>لعبة <strong>"الهروب من التابوت"</strong> مقدمة من موقع 
      <a href="https://redsword.com" class="redsword-link" target="_blank">RedSword للألعاب</a>
    </p>
    <p>جميع الحقوق محفوظة &copy; 2025</p>
  </footer>

  <script>
    // بيانات اللعبة
    const names = [
      "صرخة الليل", "عيون العدم", "همس الأشلاء", "نبض القبر",
      "جمر الخراب", "ظل الموت", "زئير الهلاك", "صرير الكفن",
      "دم البرزخ", "لعنة الأبد", "عويل الغياب", "لظى الرهبة",
      "سر اللاعودة", "صرخة الأحجار", "نفس الجلاد", "همسة الجحيم"
    ];
    
    const outcomes = [
      { text: 'تابوت فارغ\nاحبس عدوك', emoji: '⚰️📥' },
      { text: 'تابوت ممتلئ\nواصل البحث', emoji: '🧱🧟' },
      { text: 'مقشة الساحرة\nتحرر زميل لك', emoji: '💀🧹📤' },
      { text: 'سرب خفافيش\nيحبس زميل لك', emoji: '🦇🌕' },
      { text: 'شبح مرعب\nيقتلك', emoji: '👻' }
    ];
    
    // تهيئة الصفحة
    document.addEventListener('DOMContentLoaded', () => {
      initGame();
      createFlyingBats();
    });
    
    // إنشاء شبكة التوابيت
    function initGame() {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      
      names.forEach((name, index) => {
        const coffinBtn = document.createElement('button');
        coffinBtn.className = 'coffin-button';
        coffinBtn.onclick = () => handleCoffinClick(coffinBtn);
        
        coffinBtn.innerHTML = `
          <span class="coffin-text">
            تابوت<br>${name.split(' ').join('<br>')}<br>(${index + 1}) <!-- تم التعديل: إضافة الترقيم -->
          </span>
          <svg class="coffin-lines" viewBox="0 0 140 280"
               xmlns="http://www.w3.org/2000/svg">
            <line x1="49" y1="0"   x2="53.2" y2="28"/>
            <line x1="91" y1="0"   x2="86.8" y2="28"/>
            <line x1="140" y1="56" x2="126"  y2="72.8"/>
            <line x1="126" y1="280"x2="114.8" y2="252"/>
            <line x1="14" y1="280" x2="25.2" y2="252"/>
            <line x1="0" y1="56"  x2="14"   y2="72.8"/>
          </svg>
        `;
        
        grid.appendChild(coffinBtn);
      });
    }
    
    // التعامل مع النقر على تابوت
    function handleCoffinClick(btn) {
      if (btn.disabled) return;
      
      const outcome = outcomes[Math.floor(Math.random() * outcomes.length)];
      showModal(outcome);
      btn.disabled = true;
      
      // إضافة تأثير صوتي
      const audio = new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAAAAAAA=');
      audio.volume = 0.3;
      audio.play();
    }
    
    // عرض التابوت المفتوح
    function showModal(outcome) {
      const modal = document.getElementById('modal');
      modal.querySelector('.coffin-msg').innerHTML = outcome.text;
      modal.querySelector('.coffin-emoji').innerHTML = outcome.emoji;
      
      modal.classList.add('active');
      
      // منع التمرير عند فتح المودال
      document.body.style.overflow = 'hidden';
    }
    
    // إغلاق التابوت المفتوح
    function closeModal() {
      const modal = document.getElementById('modal');
      modal.classList.remove('active');
      
      // إعادة التمرير
      document.body.style.overflow = '';
    }
    
    // إنشاء خفافيش طائرة للخلفية
    function createFlyingBats() {
      const bgElements = document.getElementById('bgElements');
      const batCount = 8;
      
      for (let i = 0; i < batCount; i++) {
        const bat = document.createElement('div');
        bat.className = 'bat';
        bat.innerHTML = '𖤍|𝐑𝐄𝐃𝐒𝐖𝐎𝐑𝐃🇦🇷🦇';
        bat.style.setProperty('--y', `${Math.random() * 100}vh`);
        bat.style.fontSize = `${Math.random() * 1 + 1}rem`;
        bat.style.animationDuration = `${Math.random() * 10 + 15}s`;
        bat.style.animationDelay = `${Math.random() * 5}s`;
        
        bgElements.appendChild(bat);
      }
    }
  </script>
</body>
</html>
